<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brain-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD60A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0A0A0F"/>
  
  <!-- ADI Brain icon simplified -->
  <g stroke="url(#brain-grad)" stroke-width="2" fill="none">
    <!-- Central node -->
    <circle cx="16" cy="16" r="3" fill="url(#brain-grad)"/>
    
    <!-- Surrounding nodes -->
    <circle cx="16" cy="8" r="2"/>
    <circle cx="24" cy="16" r="2"/>
    <circle cx="16" cy="24" r="2"/>
    <circle cx="8" cy="16" r="2"/>
    
    <!-- Connections -->
    <line x1="16" y1="13" x2="16" y2="10"/>
    <line x1="19" y1="16" x2="22" y2="16"/>
    <line x1="16" y1="19" x2="16" y2="22"/>
    <line x1="13" y1="16" x2="10" y2="16"/>
  </g>
  
  <!-- Infinity symbol hint -->
  <path d="M 8 16 Q 12 12, 16 16 Q 20 20, 24 16" stroke="url(#brain-grad)" stroke-width="1" fill="none" opacity="0.3"/>
</svg>
