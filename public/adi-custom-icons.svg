<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none;">
  <defs>
    
    <!-- ADI Brain Icon - Custom Neural Network -->
    <symbol id="adi-brain" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
        </linearGradient>
      </defs>
      <!-- Outer brain shape -->
      <path d="M 32 8 C 20 8 12 16 12 28 C 12 32 13 35 15 38 L 15 48 C 15 52 18 56 22 56 L 42 56 C 46 56 49 52 49 48 L 49 38 C 51 35 52 32 52 28 C 52 16 44 8 32 8 Z" 
            fill="url(#brainGradient)" opacity="0.3"/>
      <!-- Neural network nodes -->
      <circle cx="24" cy="20" r="3" fill="#00ff88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="20" r="3" fill="#00ff88">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="32" cy="28" r="4" fill="#00d4ff">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="36" r="3" fill="#00ff88">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="44" cy="36" r="3" fill="#00ff88">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <!-- Neural connections -->
      <line x1="24" y1="20" x2="32" y2="28" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
      <line x1="40" y1="20" x2="32" y2="28" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
      <line x1="32" y1="28" x2="20" y2="36" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
      <line x1="32" y1="28" x2="44" y2="36" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
      <!-- Pulsing core -->
      <circle cx="32" cy="28" r="6" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.8">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
    </symbol>

    <!-- Shield Icon - ADI Protection -->
    <symbol id="adi-shield" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
        </linearGradient>
      </defs>
      <!-- Shield outline -->
      <path d="M 32 8 L 48 16 L 48 32 C 48 44 40 52 32 56 C 24 52 16 44 16 32 L 16 16 Z" 
            fill="url(#shieldGradient)" opacity="0.3"/>
      <path d="M 32 8 L 48 16 L 48 32 C 48 44 40 52 32 56 C 24 52 16 44 16 32 L 16 16 Z" 
            fill="none" stroke="#00ff88" stroke-width="2"/>
      <!-- Checkmark -->
      <path d="M 24 32 L 30 38 L 42 24" fill="none" stroke="#00ff88" stroke-width="3" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="1s" fill="freeze"/>
      </path>
      <!-- Pulsing glow -->
      <path d="M 32 8 L 48 16 L 48 32 C 48 44 40 52 32 56 C 24 52 16 44 16 32 L 16 16 Z" 
            fill="none" stroke="#00ff88" stroke-width="4" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
      </path>
    </symbol>

    <!-- Lock Icon - ADI Security -->
    <symbol id="adi-lock" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
        </linearGradient>
      </defs>
      <!-- Lock body -->
      <rect x="20" y="28" width="24" height="24" rx="4" fill="url(#lockGradient)" opacity="0.3"/>
      <rect x="20" y="28" width="24" height="24" rx="4" fill="none" stroke="#00ff88" stroke-width="2"/>
      <!-- Lock shackle -->
      <path d="M 24 28 L 24 20 C 24 15 27 12 32 12 C 37 12 40 15 40 20 L 40 28" 
            fill="none" stroke="#00ff88" stroke-width="2.5"/>
      <!-- Keyhole -->
      <circle cx="32" cy="38" r="3" fill="#00d4ff">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <rect x="30" y="38" width="4" height="8" rx="2" fill="#00d4ff" opacity="0.8"/>
    </symbol>

    <!-- Network Icon - ADI Connections -->
    <symbol id="adi-network" viewBox="0 0 64 64">
      <!-- Center node -->
      <circle cx="32" cy="32" r="6" fill="#00d4ff">
        <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <!-- Outer nodes -->
      <circle cx="16" cy="16" r="4" fill="#00ff88">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="48" cy="16" r="4" fill="#00ff88">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="16" cy="48" r="4" fill="#00ff88">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="48" cy="48" r="4" fill="#00ff88">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <!-- Connection lines -->
      <line x1="32" y1="32" x2="16" y2="16" stroke="#00ff88" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="32" y1="32" x2="48" y2="16" stroke="#00ff88" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="32" y1="32" x2="16" y2="48" stroke="#00ff88" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
      </line>
      <line x1="32" y1="32" x2="48" y2="48" stroke="#00ff88" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" begin="1s" repeatCount="indefinite"/>
      </line>
    </symbol>

    <!-- Heart Icon - ADI Love -->
    <symbol id="adi-heart" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ff0088;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path d="M 32 52 L 12 32 C 8 28 8 20 12 16 C 16 12 24 12 28 16 L 32 20 L 36 16 C 40 12 48 12 52 16 C 56 20 56 28 52 32 Z" 
            fill="url(#heartGradient)">
        <animate attributeName="transform" type="scale" values="1;1.1;1" dur="1s" repeatCount="indefinite" 
                 additive="sum" transform-origin="32 32"/>
      </path>
      <!-- Sparkle effect -->
      <circle cx="20" cy="24" r="2" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="44" cy="24" r="2" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
    </symbol>

    <!-- Eye Icon - ADI Monitoring -->
    <symbol id="adi-eye" viewBox="0 0 64 64">
      <!-- Eye outline -->
      <ellipse cx="32" cy="32" rx="24" ry="16" fill="none" stroke="#00ff88" stroke-width="2"/>
      <!-- Iris -->
      <circle cx="32" cy="32" r="10" fill="#00d4ff" opacity="0.5"/>
      <!-- Pupil -->
      <circle cx="32" cy="32" r="6" fill="#00ff88">
        <animate attributeName="r" values="6;4;6" dur="3s" repeatCount="indefinite"/>
      </circle>
      <!-- Scan line -->
      <line x1="12" y1="32" x2="52" y2="32" stroke="#00ff88" stroke-width="2" opacity="0.8">
        <animate attributeName="y1" values="20;44;20" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="20;44;20" dur="2s" repeatCount="indefinite"/>
      </line>
    </symbol>

    <!-- Chat Icon - ADI Communication -->
    <symbol id="adi-chat" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
        </linearGradient>
      </defs>
      <!-- Chat bubble -->
      <rect x="12" y="16" width="40" height="28" rx="6" fill="url(#chatGradient)" opacity="0.3"/>
      <rect x="12" y="16" width="40" height="28" rx="6" fill="none" stroke="#00ff88" stroke-width="2"/>
      <!-- Chat tail -->
      <path d="M 20 44 L 16 52 L 28 44" fill="none" stroke="#00ff88" stroke-width="2"/>
      <!-- Typing dots -->
      <circle cx="24" cy="30" r="3" fill="#00ff88">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="32" cy="30" r="3" fill="#00ff88">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="30" r="3" fill="#00ff88">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
    </symbol>

    <!-- Mic Icon - ADI Voice -->
    <symbol id="adi-mic" viewBox="0 0 64 64">
      <!-- Mic body -->
      <rect x="26" y="16" width="12" height="20" rx="6" fill="#00ff88" opacity="0.3"/>
      <rect x="26" y="16" width="12" height="20" rx="6" fill="none" stroke="#00ff88" stroke-width="2"/>
      <!-- Mic stand -->
      <path d="M 32 36 L 32 48 M 24 48 L 40 48" fill="none" stroke="#00ff88" stroke-width="2"/>
      <!-- Sound waves -->
      <path d="M 20 28 Q 16 28 16 32 Q 16 36 20 36" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M 44 28 Q 48 28 48 32 Q 48 36 44 36" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite"/>
      </path>
    </symbol>

    <!-- Gear Icon - ADI Settings -->
    <symbol id="adi-gear" viewBox="0 0 64 64">
      <!-- Gear outer -->
      <circle cx="32" cy="32" r="20" fill="none" stroke="#00ff88" stroke-width="2"/>
      <!-- Gear teeth -->
      <rect x="30" y="8" width="4" height="6" fill="#00ff88"/>
      <rect x="30" y="50" width="4" height="6" fill="#00ff88"/>
      <rect x="8" y="30" width="6" height="4" fill="#00ff88"/>
      <rect x="50" y="30" width="6" height="4" fill="#00ff88"/>
      <!-- Inner circle -->
      <circle cx="32" cy="32" r="10" fill="#00d4ff" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" 
                          dur="4s" repeatCount="indefinite"/>
      </circle>
    </symbol>

    <!-- Alert Icon - ADI Warning -->
    <symbol id="adi-alert" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="alertGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
        </linearGradient>
      </defs>
      <!-- Triangle -->
      <path d="M 32 12 L 52 48 L 12 48 Z" fill="url(#alertGradient)" opacity="0.3"/>
      <path d="M 32 12 L 52 48 L 12 48 Z" fill="none" stroke="#ff4444" stroke-width="2"/>
      <!-- Exclamation -->
      <line x1="32" y1="24" x2="32" y2="36" stroke="#ff4444" stroke-width="3" stroke-linecap="round"/>
      <circle cx="32" cy="42" r="2" fill="#ff4444">
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
      </circle>
      <!-- Pulsing glow -->
      <path d="M 32 12 L 52 48 L 12 48 Z" fill="none" stroke="#ff4444" stroke-width="4" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0;0.5" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </symbol>

    <!-- Infinity Icon - ADI Symbol -->
    <symbol id="adi-infinity" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path d="M 16 32 C 16 24 20 20 24 20 C 28 20 32 24 32 32 C 32 24 36 20 40 20 C 44 20 48 24 48 32 C 48 40 44 44 40 44 C 36 44 32 40 32 32 C 32 40 28 44 24 44 C 20 44 16 40 16 32 Z" 
            fill="none" stroke="url(#infinityGradient)" stroke-width="3">
        <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" 
                          dur="6s" repeatCount="indefinite"/>
      </path>
      <!-- Flowing particles -->
      <circle cx="24" cy="32" r="3" fill="#00ff88">
        <animateMotion dur="3s" repeatCount="indefinite" 
                       path="M 16 32 C 16 24 20 20 24 20 C 28 20 32 24 32 32 C 32 24 36 20 40 20 C 44 20 48 24 48 32"/>
      </circle>
    </symbol>

  </defs>
</svg>